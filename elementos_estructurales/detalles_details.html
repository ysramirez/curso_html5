<!--
Definición y uso
La <details>etiqueta especifica detalles adicionales que el usuario puede abrir y cerrar a pedido.

La <details>etiqueta se usa a menudo para crear un widget interactivo que el usuario puede abrir y cerrar. De forma predeterminada, el widget está cerrado. Cuando está abierto, se expande y muestra el contenido que contiene.

Cualquier tipo de contenido se puede poner dentro de la <details>etiqueta. 

Sugerencia: la etiqueta <summary> se usa junto con <details>para especificar un encabezado visible para los detalles.
-->

<details>
  <summary>Epcot Center</summary>
  <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p>
</details>
