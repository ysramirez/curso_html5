<!--
La etiqueta HTML <summary> se utiliza junto con la etiqueta <details> para crear un elemento que muestra u 
    oculta contenido adicional en una página web. La etiqueta <details> define el contenedor para el contenido y 
        la etiqueta <summary> se utiliza como el encabezado o título del contenido oculto.

Aquí tienes un ejemplo de cómo se utiliza la etiqueta <summary> y <details>:
-->
<details>
    <summary>Mostrar más información</summary>
    <p>Este es el contenido adicional que se mostrará u ocultará.</p>
  </details>
