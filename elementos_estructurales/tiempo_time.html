<!--
Definición y uso
La <time>etiqueta define una hora específica (o fecha y hora).

El datetime atributo de este elemento se usa para traducir la hora a un 
formato legible por máquina para que los navegadores puedan ofrecer agregar recordatorios 
de fechas a través del calendario del usuario y los motores de búsqueda puedan producir resultados 
de búsqueda más inteligentes.
-->
<p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>

<p>I have a date on <time datetime="2008-02-14 20:00">Valentines day</time>.</p>
