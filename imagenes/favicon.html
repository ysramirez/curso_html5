<!--
Un favicon es una pequeña imagen que se muestra junto al título de la página en la pestaña del navegador.

Cómo agregar un Favicon en HTML
Puede usar cualquier imagen que desee como su favicon. También puede crear su propio 
favicon en sitios como https://www.favicon.cc .

-->

<!DOCTYPE html>
<html>
<head>
  <title>Curso de HTML5</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

<h1>Este es un encabezado</h1>
<p>Este es un parrafo</p>

</body>
</html>
