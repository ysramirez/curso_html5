<!--
Definición y uso
Las etiquetas <h1>to <h6>se utilizan para definir encabezados HTML.

<h1>define el encabezado más importante. <h6>define el encabezado menos importante.

Nota: Solo use uno <h1> por página; esto debería representar el encabezado/tema principal de toda 
la página. Además, no se salte los niveles de encabezado: comience con <h1>, luego use <h2>, 
y así sucesivamente.
-->

<!DOCTYPE html>
<html>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<h5>This is heading 5</h5>
<h6>This is heading 6</h6>

<p><b>Tip:</b> Use h1 to h6 elements only for headings. Do not use them just to make text bold or big. Use other tags for that.</p>

</body>
</html>
