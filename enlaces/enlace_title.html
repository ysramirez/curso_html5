<!--
Títulos de enlaces
El titleatributo especifica información extra sobre un elemento. La información generalmente se muestra como un texto de información sobre herramientas cuando 
el mouse se mueve sobre el elemento.
-->
<!DOCTYPE html>
<html lang="en-US">
<body>

<h2>Link Titles</h2>
<p>The title attribute specifies extra information about an element. The information is most often shown as a tooltip text when the mouse moves over the element.</p>
<a href="https://www.google.com" title="Vamos al buscador google">Google</a>

</body>
</html>
