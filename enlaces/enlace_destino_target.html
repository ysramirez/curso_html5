<!--
Enlaces HTML: el atributo de destino
De forma predeterminada, la página vinculada se mostrará en la ventana actual del navegador. Para cambiar esto, 
debe especificar otro destino para el vínculo.

El targetatributo especifica dónde abrir el documento vinculado.

El targetatributo puede tener uno de los siguientes valores:

_self- Por defecto. Abre el documento en la misma ventana/pestaña en la que se hizo clic
_blank- Abre el documento en una nueva ventana o pestaña
_parent- Abre el documento en el marco principal
_top- Abre el documento en el cuerpo completo de la ventana.
-->
<!DOCTYPE html>
<html>
<body>

<h2>The target Attribute</h2>

<a href="https://www.google.com/" target="_blank">Visita Google</a> 

<p>If target="_blank", the link will open in a new browser window or tab.</p>

</body>
</html>
