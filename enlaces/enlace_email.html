<!--
Enlace a una dirección de correo electrónico
Úselo mailto:dentro del hrefatributo para crear un enlace que abra el programa de correo electrónico del usuario 
(para permitirle enviar un nuevo correo electrónico):
-->

<!DOCTYPE html>
<html>
<body>

<h2>Link to an Email Address</h2>

<p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the href attribute:</p>

<p><a href="mailto:someone@example.com">Send email</a></p>

</body>
</html>
